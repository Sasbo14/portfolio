<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const segment = 1; // Ajustez ce nombre selon votre structure d'URL
      const redirect = window.location.pathname
        .split("/")
        .slice(0, 1 + segment)
        .join("/");
      window.location.href =
        redirect +
        "/#/" +
        window.location.pathname
          .split("/")
          .slice(1 + segment)
          .join("/");
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
